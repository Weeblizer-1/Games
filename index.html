<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>about:blank</title>
    <link rel="shortcut icon" > 
    <meta name="robots" content="noindex,nofollow" />
    <style>
        body {
            background-color: white;
        }
        #ifrm {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 999999;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keydown', function(event) {
                if (event.key === '~') {
                    var iframe = document.getElementById('ifrm');
                    iframe.style.display = 'block';
                }
            });
        });
    </script>
</head>
<body>
    <iframe id='ifrm' src="https://rawcdn.githack.com/NarwhalKid/NarwhalKid.github.io/2cee29415201ffb7376c2897097ad6ed1ff70d87/slope/index.html" width="1920" height="1080"></iframe>
</body>
</html>
